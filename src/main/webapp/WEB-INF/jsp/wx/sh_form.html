    <title>我的优惠卡</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/normalize.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="bootstrap/css/font.css" rel="stylesheet">
    <link href="bootstrap/css/style.css" rel="stylesheet">
    <link href="bootstrap/css/plugin.css" rel="stylesheet">

<style>
.content-main{
	background:#eee;
}

.border-radius{
    border-color: #888;
    border-width: 1px;
    border-radius: 4px 4px 4px 4px;
}

hr{border:none;border-top:solid 1px #eee;height:7px;overflow:hidden;margin:0;}

<body style="background:#efefef;">  	

<div style="margin-top:0px;">
  <section class="panel">
            <div class="panel-body">
              <form class="form-horizontal" method="get" data-validate="parsley">      
                <div class="form-group">
                  <label class="col-lg-3 control-label">Photo</label>
                  <div class="col-lg-9 media">
                    <div class="bg-light pull-left text-center media-large thumb-large"><i class="fa fa-user inline fa fa-light fa fa-3x m-t-large m-b-large"></i></div>
                    <div class="media-body">
                      <a class="file-input-wrapper btn btn btn-sm btn-info m-b-small">Change<input type="file" name="file" title="Change" class="btn btn-sm btn-info m-b-small"></a><br>
                      <button class="btn btn-sm btn-default">Delete</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email</label>
                  <div class="col-lg-8">
                    <input type="text" name="email" placeholder="test@example.com" class="bg-focus form-control parsley-validated" data-required="true" data-type="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Password</label>
                  <div class="col-lg-8">
                    <input type="password" name="password" placeholder="Password" class="bg-focus form-control">
                    <div class="line line-dashed m-t-large"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Username</label>
                  <div class="col-lg-8">
                    <input type="text" name="username" placeholder="Username" data-required="true" class="form-control parsley-validated">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Account</label>
                  <div class="col-lg-4">
                    <select name="account" class="form-control">
                      <option value="1">Editor</option>
                      <option value="0">Admin</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Registered</label>
                  <div class="col-lg-9">
                    <input type="text" class="combodate form-control" data-format="DD-MM-YYYY" data-template="D  MMM  YYYY" name="datetime" value="21-12-2012" style="display: none;"><span class="combodate"><select class="day form-control" style="width: auto;"><option value=""></option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="31">31</option>
</select>

&nbsp;&nbsp;

<select class="month form-control" style="width: auto;">
<option value=""></option>
<option value="0">Jan</option>
<option value="1">Feb</option>
<option value="2">Mar</option>
<option value="3">Apr</option>
</select>
&nbsp;&nbsp;

<select class="year form-control" style="width: auto;">
<option value=""></option>
<option value="2015">2015</option>
<option value="2014">2014</option>
<option value="2013">2013</option>
<option value="2012">2012</option>
</select>
</span>
</div>
</div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Profile</label>
                  <div class="col-lg-8">
                    <textarea placeholder="Profile" rows="5" class="form-control parsley-validated" data-trigger="keyup" data-rangelength="[20,200]"></textarea>
                    <div class="checkbox">
                      <label>
                        <input name="agree" type="checkbox"> Agree the <a href="#">terms and policy</a>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">
                    <button type="submit" class="btn btn-white">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </form>
			  
            </div>
</section>

		  </div>
	
	
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bootstrap/js/jquery-1.12.3.min.js"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
